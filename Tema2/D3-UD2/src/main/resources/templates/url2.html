<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Selecciona una opción</title>
</head>

<body>
	<h1>Selecciona un género</h1>
	<form action="/url3" method="get">
		<input type="hidden" name="nombre" th:value="${nombre}" />

		<input type="radio" id="opcion1" name="opcion" value="Masculino" required>
		<label for="opcion1">Masculino</label><br>

		<input type="radio" id="opcion2" name="opcion" value="Femenino">
		<label for="opcion2">Femenino</label><br>

		<input type="radio" id="opcion3" name="opcion" value="Prefiero no decirlo">
		<label for="opcion3">Prefiero no decirlo</label><br>

		<button type="submit">Siguiente</button>
	</form>
</body>

</html>
