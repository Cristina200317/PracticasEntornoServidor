<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>MiniQuizz etapa 2</title></head>
<body>
<form method="post" th:action="@{/cookies}">
    <p th:text="${errores}"></p>
    <label for="signo">Signo:</label>
    <select name="signo">
        <option th:each="signo, indice : ${signos}" 
                th:value="${indice.index}" 
                th:text="${signo}"></option>
    </select>
    <input type="hidden" name="numEtapa" th:value="${numEtapa}" />
    <input type="submit" value="Siguiente" />
</form>
</body>
</html>
